[package]
name = "quick-oxibooks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# reqwest = { version = "0.12.12", features = ["json", "blocking"] }
url = "2.4.1"
quickbooks-types = { path = "quickbooks-types", features = ["builder"] }
thiserror = "2.0"
base64 = { version = "0.22.1" }

# tokio = { version = "1.32.0", default-features = false }
const-str = { version = "0.6.2", optional = true }
chrono = { version = "0.4.40", features = ["serde"] }
http-client = { version = "6.5.3", default-features = false }
# http-client-multipart = { version = "0.1.0", optional = true }
http-client-multipart = { path = "../http-client-multipart", optional = true }
async-lock = "3.4.0"
async-fs = "2.1.2"

[dev-dependencies]
http-client = { version = "6.5.3" }
tokio = { version = "1.32.0", features = ["full"] }
env_logger = "0.11.6"

[features]
macros = ["dep:const-str"]
attachments = ["dep:http-client-multipart"]
pdf = ["tokio/fs"]

[[example]]
name = "invoice_query"
path = "examples/invoice_query.rs"
required_features = ["cache", "macro"]

[[example]]
name = "attachment_test"
path = "examples/attachment_test.rs"
required_features = ["attachments"]


[workspace]
members = ["quickbooks-types"]
