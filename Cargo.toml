[package]
name = "quick-oxibooks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.20"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"
reqwest = {version = "0.11.20", features = ["json"]}
url = "2.4.1"
intuit-oxi-auth = {path="intuit-oxi-auth", features = ["async"]}
quickbooks-types = {path="quickbooks-types", features = ["builder"]}
async-trait = "0.1.73"
thiserror = "1.0.48"

tokio = {version = "1.32.0", optional = true}
base64 = {version="0.21.3", optional = true}
const-str = {version="0.5.6", optional=true}

[dev-dependencies]
tokio = {version="1.32.0", features=["macros"]}
env_logger = "0.10.0"

[features]
cache = ["intuit-oxi-auth/cache"]
macros = ["dep:const-str"]
attachments = ["dep:base64", "dep:tokio", "tokio?/fs", "reqwest/multipart"]
pdf = ["dep:tokio", "tokio?/fs"]

[[example]]
name = "invoice_query"
path = "examples/invoice_query.rs"
required_features = ["cache", "macro"]

[workspace]
members = [
    "quickbooks-types",
    "intuit-oxi-auth",
]
