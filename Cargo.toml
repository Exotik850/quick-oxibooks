[package]
name = "quick-oxibooks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.20"
env_logger = "0.10.0"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
reqwest = {version = "0.11.18", features = ["json", "multipart"]}
base64 = "0.21.2"
url = "2.4.0"
chrono = {version="0.4.26", features=["serde"]}
intuit-oxi-auth = {path="intuit-oxi-auth", features = ["async"]}
quickbooks-types = {path="quickbooks-types", features = ["builder"]}
async-trait = "0.1.73"
tokio = {version="1.32.0", features=["macros"]}
thiserror = "1.0.47"
const-str = {version="0.5.6", optional=true}

[features]
cache = ["intuit-oxi-auth/cache"]
macros = ["dep:const-str"]


[workspace]
members = [
    "quickbooks-types",
    "intuit-oxi-auth"
]
